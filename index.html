<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom styles CSS -->
    <link href="style.css" rel="stylesheet">

    <title>Instagram Clone</title>
  </head>
  <body>
    <div class="container">

      <!-- static phone -->
      <div class="static-phone">
        <div ><img src="images/statis-phone.png"></div>
      </div>

      <!-- logo. login form -->
      <div class="login-details">
        <div><img src="images/logo.png"></div>
        <div><input type="text" name="username" id="username" placeholder="Phone number, user name, or email"></div>
        <div><input type="password" name="password" id="password" placeholder="Password"></div>
        <div><button>Login</button></div>
        <div>Log in with bacebook</div>
        <div>Forgot Password?</div>
      </div>

      <!-- footer -->
      <div class="footer">
        <ul>
          <li>Blog</li>
          <li>About</li>
          <li>Help</li>
          <li>Jobs</li>
          <li>API</li>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Hashtags</li>
        </ul>
      </div>

    </div>

  </body>
</html>
